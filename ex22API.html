<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="jquery-3.6.0.min.js"></script>
</head>
<body>
    <button onclick="data()">데이터요청</button>
    <script>

        function data(){
            $.ajax({
                url : "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchWeeklyBoxOfficeList.json?key=340672065781660a1648ca4d24c8ae13&targetDt=20211017",
                type : "get",
               // data : 아이디,비밀번호 >> 내가 보낼 데이터가 있을 때만 사용(생략가능)
               success : function(res){
                   for(let i = 0 ; i< res.boxOfficeResult.weeklyBoxOfficeList.length ; i++){
                console.log(res.boxOfficeResult.weeklyBoxOfficeList[i].movieNm);
                   }
            },
               error : function(){
                   alert("실패!");
               } 
            })
        }

    </script>
</body>
</html>
